<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <title>Document</title>
    <!--index view-->
    <script id="book-template" type="text/x-handlebars-template">
         <section id="booklist">
             <ul id="totalbooks">Book Count:{{total-books}}</ul>
             <ul id="booklist-item">{{Books}}</ul>
        </section>>

    <!-- Application Templates-->

    <script id="error-template" type="text/x-handlebars-template">
        <h3> Oops, error!</h3>
        <p>{{status}}: {{statusText}}</p>
    </script>

    <script id="book-list-template" type="text/x-handlebars-template">
        <li class="book-item" data-bookid = {{book_id}}>
            <div class="book-container">   
                <img src="{{image_url}}">
                <div class="views">
                    <h3>{{title}}</h3>
                    <p>{{author}}</p>
                </div>
                <button type="button" class="detail-button" id="bookid--{{book_id}}"><a href="/books/{{book_id}}">View Details</a></button>
            </div>
        </li>
   </script>

    <script id="book-details-template" type="text/x-handlebars-template">
            <div class ="details-desc">
            <h3>{{title}}</h3>
            <h4>{{author}}</h4>
            <h4>{{isbn}}</h4>
            <img src="{{image_url}}">
            <p>{{description}}</p>
            </div>
    </script>
    <script id="form-book-template" type="text/x-handlebars-template">
        
<!--form placeholder-->

    </script>
</head>

<body>
    <header>
        <div class="header-content clearfix">
            <a href="/">
                <img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo" id="logo">
            </a>
            <h1>books app</h1>
            <div class="icon-menu"></div>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="/">View All Books</a>     
                    </li>
                    <li>
                        <a href="/form">Add A New Book</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="error-view container">
            <h2 class="view-title"> Oops, error!</h2>
            <section id="error-message"></section>
        </section>

        <section class="book-view container">
            <h2 class="view-title">my books</h2>
            <section class="book-list">
                <ul id="book-list"></ul>
            </section>
        </section>

        <section class="book-details container">
            <!-- <h2>Detail View</h2> -->
            <section id="details-section">

            </section>
        </section>

        <section class="new-book container">
            <h2>Add a New Book</h2>
            <section id="new-book" class="new-book-content">
                <form action="#" id="new-form">
                    <label>
                        <input type="text" id="title" placeholder="Book title" required>
                    </label>
                    <label>
                        <input type="text" id="author" placeholder="Author Name" required>
                    </label>
                    <label>
                        <input type="text" id="isbn" placeholder="ISBN" required>
                    </label>
                    <label>
                        <input type="text" id="image_url" placeholder="Image's URL" required>
                    </label>
                    <textarea id="description" rows="8" cols="40" placeholder="Description" required></textarea>
                    <button id= "form-button" type="submit">Submit</button>
                </form>

            </section>
        </section>

    </main>
    <footer>
        <aside class="social-links">
            <ul>
                <li>
                    <i class="icon-mail2">
                        <a href=""></a>
                    </i>
                </li>
                <li>
                    <i class="icon-twitter">
                        <a href=""></a>
                    </i>
                </li>
                <li>
                    <i class="icon-github">
                        <a href=""></a>
                    </i>
                </li>
                <li>
                    <i class="icon-linkedin2">
                        <a href=""></a>
                    </i>
                </li>
            </ul>
        </aside>
    </footer>

    <!--external CDN resources-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

    <!--Application Resources-->
    <!-- <script src="vendor/scripts/highlight.pack.js"></script> -->

    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/routes.js"></script>
</body>

</html>
