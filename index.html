<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Document</title>
    <script id="error-template" type="text/x-handlebars-template">
        <h3> Oops, error!</h3>
        <p>{{status}}: {{satusText}}</p>
    </script>
    <script id="book-list-template" type="text/x-handlebars-template">
        <li class="book-item" data-bookid = {{book_id}}>
            <div class="book-container">   
                <img src="{{image_url}}">
                <div>
                    <h2>{{title}}</h2>
                    <p>{{author}}</p>
                </div>
            </div>
        </li>
   </script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/"><img src="" alt=""></a>
            <h1>Code Fellows Book</h1>
        </div>
    </header>
    <main>

        <section id="book-template">
            <ul id="totalbooks">Book Count:</ul>
    
            <ul id="booklist-item">Books</ul>
            
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script src="vendor/scripts/highlight.pack.js"></script>
    <script src="scripts/models/book-view.js"></script>
    <script src="scripts/models/error-view.js"></script>
</body>
</html>
