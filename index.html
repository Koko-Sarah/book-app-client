
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Document</title>
    <!--index view-->
    <script id="book-template" type="text/x-handlebars-template">
         <section id="booklist">
             <ul id="totalbooks">Book Count:{{total-books}}</ul>
             <ul id="booklist-item">{{Books}}</ul>
        </section>>

    <!-- Application Templates-->

    <script id="error-template" type="text/x-handlebars-template">
        <h3> Oops, error!</h3>
        <p>{{status}}: {{statusText}}</p>
    </script>

    <script id="book-list-template" type="text/x-handlebars-template">
        <li class="book-item" data-bookid = {{book_id}}>
            <div class="book-container">   
                <img src="{{image_url}}">
                <div>
                    <h2>{{title}}</h2>
                    <p>{{author}}</p>
                </div>
                <button type="button" class="detail-button" id="bookid--{{book_id}}"><a href="/books/{{book_id}}">View Details</a></button>
            </div>
        </li>
   </script>

   <script id="book-details-template" type="text/x-handlebars-template">
            <div class ="details-desc">
            <h1>{{title}}</h1>
            <p>{{author}}</p>
            <p>{{isbn}}</p>
            <img src="{{image_url}}">
            <p>{{description}}</p>
            </div>
    </script>
</head>

<body>
    <header>
        <div class="header-content">
            <a href="/"><img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo" id="logo"></a>
            <h1>book app</h1>
            <nav>
                <ul>
                    <li>All Books</li>
                    <li>Add Book</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="error-view container">
            <h2 class="view-title"> Oops, error!</h2>
          <section id="error-message"></section>
        </section>

        <section class="book-view container">
            <h2 class="view-title">My Books</h2>
            <section class="book-list">
                <ul id="book-list"></ul>
            </section>
        </section>

        <section class="book-details container">
            <h2>Detail View</h2>
            <section id="detail-desc">

            </section>
        </section>
      
    </main>
    <footer>
    <aside class="social-links">
      <ul>
        <li><i class="icon-mail2"><a href=""></a></i></li>
        <li><i class="icon-twitter"><a href=""></a></i></li>
        <li><i class="icon-github"><a href=""></a></i></li>
        <li><i class="icon-linkedin2"><a href=""></a></i></li>
      </ul>
    </aside>
    </footer>


<!--external CDN resources-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>

    <!--Application Resources-->

    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/models/book.js"></script>
</body>
</html>
